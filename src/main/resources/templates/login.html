<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D2 Airlines</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/vendors/css/glightbox.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="assets/b.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body class="LoginBody">
  <div class="banner">
    <video autoplay muted loop>
      <source src="images/arts/bg_airm.mp4" type="video/mp4" />
    </video>

    <div class="container text-center">
      <h1 class="LoginTitle text-center mt-5">Login Page</h1>
      <p th:if="${loginError}" class="error">Wrong user or password </p>
      <form th:action="@{login}" method="post" class="form">
        <label for="username">Username</label>:
        <input type="text" id="username" name="username" class="text-black" autofocus="autofocus" />
        <br />
        <label class="passtext" for="password">Password</label>:
        <input type="password" id="password" name="password" class="text-black"/> <br />
        <input class="LogINN" type="submit" value="LOGIN"/>
      </form>
      <div>
        <button type="button" id="register" class="LogINN" style="margin-left: 5px; padding: 3px;">
          Register
        </button>
      </div>
    </div>
    <footer>
      <div class="text-center p-3 text-white footlog mt-5" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2021 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">D2 Airlines</a>
      </div>
      <!-- Copyright -->
    </footer>
  </div>

  <script src="assets/js/bootstrap.bundle.js"></script>


  <script>
    $(document).ready(() => {
      $("#register").click(() => {
        var url = "http://localhost:8080/user/register";
        $(location).attr('href', url);
      });
    });
  </script>
</body>

</html>
